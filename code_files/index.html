<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer-01</title>
</head>
<body>
    <div id="complete-board">
        <div id="completed-today">

        </div>

        <!-- this will have minutes and seconds -->
        <div id="pomodoro-timer">
                
                <div id="time-box-01">
                    <p id="minutes">01</p>
                </div>

                
                <div id="time-box-02">
                    <p id="seconds">59</p>
                </div>

        </div>
        <!-- pomodoro timer ends here -->
    
        <div id="buttons">
            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>
    </div>
</body>
</html>
