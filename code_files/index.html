<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer-01</title>
</head>

<body>

    <div id="complete-board" >
        <div id="completed-today">

        </div>

        <!-- this will have minutes and seconds -->
        <div id="pomodoro-timer">
                
                <div id="time-box-01">
                    <p id="minutes">00</p>
                </div>

                
                <div id="time-box-02">
                     <p id="seconds">59</p>
                </div>

                <!-- script for making the timer work goes here -->
                <script>
                    
                    function showTime(time)
                    {
                        var date = new Date();

                        var minutes = date.getMinutes();
                        var seconds = date.getSeconds();
                        
                        minutes = checkTime(minutes);
                        seconds = checkTime(seconds);
                    
                        document.getElementById('minutes').innerHTML = minutes;
                        document.getElementById('seconds').innerHTML = seconds;
                        
                        setInterval(showTime,time);
                        
                    }
                
                    
                    function checkTime(i) 
                    {
                        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                        return i;
                    }
                </script>

                <!-- script for timer ends here -->
        </div>
        <!-- pomodoro timer ends here -->
    
        <div id="buttons">
            <button id="start" onclick="showTime(4000)">START</button>
            <button id="stop" onclick="showTime(10000)">STOP</button>
        </div>
    </div>

    
</body>
</html>
